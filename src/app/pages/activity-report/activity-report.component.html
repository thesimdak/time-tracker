<div class="row mt-4">
  <div class="ml-3 col-2" >
    <span (click)="goToActivities()" class="material-icons pointer">arrow_back_ios</span>
  </div>
  <div class="col-6">
    <h4>{{activity.name}}</h4>
  </div>
  <div class="col-2 mb-2">
      <button mat-stroked-button color="basic" (click)="deleteActivity()">Delete</button>
  </div>
</div>
<mat-divider></mat-divider>
<div class="row mt-2">
  <div class="col text-center">
    <tt-activity-period-chooser (periodSelected)="this.setPeriod($event)"></tt-activity-period-chooser>
  </div>
</div>
<div class="row">
  <div class="col">
    <tt-activity-report-table [selectedYear]="this.selectedYear" [selectedMonth]="this.selectedMonth"></tt-activity-report-table>
  </div>
</div>

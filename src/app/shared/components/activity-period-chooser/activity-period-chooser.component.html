<div class="row">
  <div class="col">
    <span class="mr-1">
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select (selectionChange)="onYearSelected($event.value)">
          <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
         </span>
        <span class="ml-1">
      <mat-form-field>
        <mat-label>Month</mat-label>
        <mat-select (selectionChange)="onMonthSelected($event.value)">
          <mat-option *ngFor="let month of months" [value]="month">
          {{getReadableMonth(month)}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </span>
  </div>
</div>
